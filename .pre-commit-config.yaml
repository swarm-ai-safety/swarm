repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [check, --fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: [numpy>=1.24, pydantic>=2.0]
        args: [--ignore-missing-imports]
        pass_filenames: false
        entry: mypy src/
