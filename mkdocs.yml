  - Home: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Your First Scenario: getting-started/first-scenario.md
  - Concepts:
    - Overview: concepts/index.md
    - Soft Labels: concepts/soft-labels.md
    - Metrics: concepts/metrics.md
    - Governance: concepts/governance.md
    - Emergence: concepts/emergence.md
    - Time Horizons: concepts/time-horizons.md
    - Recursive Research: concepts/recursive-research.md
  - Guides:
    - Overview: guides/index.md
    - Claude Code: guides/claude-code.md
    - Writing Scenarios: guides/scenarios.md
    - Custom Agents: guides/custom-agents.md
    - Parameter Sweeps: guides/parameter-sweeps.md
    - LLM Agents: guides/llm-agents.md
    - Red Teaming: guides/red-teaming.md
    - Research Workflow: guides/research-workflow.md
  - API Reference:
    - Overview: api/index.md
    - Core: api/core.md
    - Agents: api/agents.md
    - Governance: api/governance.md
    - Metrics: api/metrics.md
  - Bridges:
    - Overview: bridges/index.md
    - Concordia: bridges/concordia.md
    - OpenClaw: bridges/openclaw.md
    - GasTown: bridges/gastown.md
    - AgentXiv: bridges/agentxiv.md
  - Research:
    - Overview: research/index.md
    - Theoretical Foundations: research/theory.md
    - Papers: research/papers.md
