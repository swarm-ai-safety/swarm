name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: python -m pip install ruff
      - run: ruff check swarm/ tests/

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: python -m pip install -e ".[dev,runtime]"
      - run: mypy swarm/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install -e ".[dev,runtime]"
      - run: echo "Running pytest with xdist parallelization (-n auto)."
      - name: Download testmon data (best effort)
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v14
        with:
          workflow: ci.yml
          branch: main
          name: testmondata-latest
          path: .testmon_cache
          if_no_artifact_found: ignore
      - name: Record testmon metadata (no coverage)
        if: github.ref == 'refs/heads/main'
        run: python scripts/test_changes.py --full -- pytest tests/ -v -n auto -p no:pytest_cov
      - name: Ensure testmon data exists
        if: github.ref == 'refs/heads/main'
        run: test -f .testmondata
      - name: Run tests with coverage (testmon disabled)
        run: pytest tests/ -v -n auto --cov=swarm --cov-report=term-missing --cov-fail-under=70 -p no:testmon
      - name: Upload testmon data
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: testmondata-${{ github.sha }}
          path: .testmondata
          if-no-files-found: ignore
      - name: Upload testmon data (latest)
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: testmondata-latest
          path: .testmondata
          if-no-files-found: ignore
