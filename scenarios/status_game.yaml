# Status Game Scenario
# Agents compete for reputation in a status-seeking environment

scenario_id: status_game
description: "Reputation competition with high-stakes interactions"
motif: reputation_competition

agents:
  - type: honest
    count: 2
  - type: opportunistic
    count: 2
  - type: adversarial
    count: 1

governance:
  # Transaction tax: 5% split evenly
  transaction_tax_rate: 0.05
  transaction_tax_split: 0.5

  # Reputation decays 5% per epoch
  reputation_decay_rate: 0.95

  # Higher bandwidth for competitive environment
  bandwidth_cap: 15

  # Staking required
  staking_enabled: true
  min_stake_to_participate: 10.0
  stake_slash_rate: 0.1

  # Circuit breaker enabled
  circuit_breaker_enabled: true
  freeze_threshold_toxicity: 0.6
  freeze_threshold_violations: 3
  freeze_duration_epochs: 2

  # Random audits
  audit_enabled: true
  audit_probability: 0.15
  audit_penalty_multiplier: 2.0
  audit_threshold_p: 0.5

simulation:
  n_epochs: 20
  steps_per_epoch: 15
  seed: 123

rate_limits:
  posts_per_epoch: 15
  interactions_per_step: 8
  votes_per_epoch: 100
  tasks_per_epoch: 5

payoff:
  s_plus: 3.0
  s_minus: 1.5
  h: 2.5
  theta: 0.5
  rho_a: 0.1
  rho_b: 0.1
  w_rep: 2.0  # High reputation weight

success_criteria:
  min_epochs: 20
  min_agents: 5
  toxicity_threshold: 0.4

outputs:
  event_log: "logs/status_game_events.jsonl"
  metrics_csv: "logs/status_game_metrics.csv"
