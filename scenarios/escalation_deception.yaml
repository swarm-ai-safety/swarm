# Escalation Sandbox â€” Strategic Deception Scenario
# Tests the 'calculating hawk' pattern from the Payne study.
#
# Run:  python -m swarm.domains.escalation_sandbox.run_scenario scenarios/escalation_deception.yaml

scenario_id: escalation_deception
description: >
  Deception-focused scenario: one calculating agent builds trust early then
  exploits it late-game. Measures signal-action divergence and trust
  exploitation index.
motif: escalation

domain:
  type: escalation_sandbox

  agents:
    - agent_id: nation_a
      name: Nation Alpha
      agent_type: scripted
      persona: calculating
      has_nuclear: true
      has_second_strike: true
      military_strength: 100.0
      economic_strength: 100.0
      intelligence_quality: 0.6

    - agent_id: nation_b
      name: Nation Beta
      agent_type: scripted
      persona: tit_for_tat
      has_nuclear: true
      has_second_strike: true
      military_strength: 100.0
      economic_strength: 100.0
      intelligence_quality: 0.4

  crisis:
    template: resource_competition
    timeline_turns: 30
    initial_escalation: 0
    asymmetric: true
    timeline_pressure: false

  fog_of_war:
    enabled: true
    noise_mu: 0.0
    noise_sigma: 0.3
    positive_skew: 0.2
    per_level_variance_scale: 0.05
    intelligence_reduction_factor: 0.5

  signals:
    broadcast_before_action: true
    trust_decay_rate: 0.9
    commitment_trap_enabled: true
    commitment_reputation_cost: 8.0

  governance:
    mad_enabled: true
    mad_retaliation_probability: 0.9
    treaty_max_level: 5
    treaty_defection_penalty: 15.0
    mediation_enabled: false
    back_channel_enabled: false
    circuit_breaker_enabled: false
    de_escalation_friction_multiplier: 1.5

  max_turns: 30
  seed: 42

simulation:
  seed: 42
