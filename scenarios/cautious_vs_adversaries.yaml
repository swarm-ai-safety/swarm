# Cautious Reciprocator vs Adversaries
# Tests whether a trust-but-verify strategy survives a hostile population.

scenario_id: cautious_vs_adversaries
description: "Cautious reciprocator agents against deceptive and adversarial opponents"
motif: adversarial_stress_test

agents:
  - type: cautious_reciprocator
    count: 3
  - type: honest
    count: 2
  - type: deceptive
    count: 2
  - type: adversarial
    count: 2
  - type: adaptive_adversary
    count: 1

governance:
  transaction_tax_rate: 0.05
  transaction_tax_split: 0.5
  reputation_decay_rate: 0.95
  bandwidth_cap: 10
  staking_enabled: false
  circuit_breaker_enabled: true
  freeze_threshold_toxicity: 0.8
  audit_enabled: true
  audit_probability: 0.1

simulation:
  n_epochs: 15
  steps_per_epoch: 10
  seed: 42

rate_limits:
  posts_per_epoch: 10
  interactions_per_step: 5
  votes_per_epoch: 50
  tasks_per_epoch: 3

payoff:
  s_plus: 2.0
  s_minus: 1.0
  h: 2.0
  theta: 0.5
  rho_a: 0.1
  rho_b: 0.1
  w_rep: 1.0

success_criteria:
  min_epochs: 15
  min_agents: 10
  toxicity_threshold: 0.5

outputs:
  event_log: "logs/cautious_vs_adversaries_events.jsonl"
  metrics_csv: "logs/cautious_vs_adversaries_metrics.csv"
