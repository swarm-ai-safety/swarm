# LDT Depth Sweep Scenario
# Mixed population with LDT agents at varying acausality depths,
# honest agents, and modeling adversaries.
# Tests hypothesis: "deeper reasoning doesn't always produce deeper cooperation"

scenario_id: ldt_depth_sweep
description: "LDT depth 1/3/5 agents vs honest + modeling adversary population"
motif: ldt_cooperation

agents:
  - type: ldt
    count: 2
    config:
      cooperation_prior: 0.65
      similarity_threshold: 0.7
      welfare_weight: 0.3
      updateless_commitment: 0.8
      acausality_depth: 1
      decision_theory: fdt
  - type: ldt
    count: 2
    config:
      cooperation_prior: 0.65
      similarity_threshold: 0.7
      welfare_weight: 0.3
      updateless_commitment: 0.8
      acausality_depth: 3
      decision_theory: fdt
  - type: ldt
    count: 2
    config:
      cooperation_prior: 0.65
      similarity_threshold: 0.7
      welfare_weight: 0.3
      updateless_commitment: 0.8
      acausality_depth: 5
      decision_theory: fdt
      n_counterfactual_samples: 20
  - type: honest
    count: 2
  - type: modeling_adversary
    count: 2
    config:
      modeling_horizon: 15
      mimicry_probability: 0.6
      exploitation_threshold: 5
      ldt_detection_sensitivity: 0.7
      aggression_level: 0.6

governance:
  transaction_tax_rate: 0.0
  reputation_decay_rate: 1.0
  bandwidth_cap: 10
  circuit_breaker_enabled: false
  audit_enabled: false

simulation:
  n_epochs: 15
  steps_per_epoch: 10
  seed: 42

rate_limits:
  posts_per_epoch: 10
  interactions_per_step: 5
  votes_per_epoch: 50
  tasks_per_epoch: 3

payoff:
  s_plus: 2.0
  s_minus: 1.0
  h: 2.0
  theta: 0.5
  rho_a: 0.0
  rho_b: 0.0
  w_rep: 1.0

success_criteria:
  min_epochs: 15
  min_agents: 10
  toxicity_threshold: 0.5

outputs:
  event_log: "logs/ldt_depth_sweep_events.jsonl"
  metrics_csv: "logs/ldt_depth_sweep_metrics.csv"
