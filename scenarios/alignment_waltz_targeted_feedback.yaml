# Draft scenario: Alignment Waltz (targeted safety feedback)

scenario_id: alignment_waltz_targeted_feedback
description: "Targeted safety feedback under mixed-agent behavior"
motif: safety_feedback

agents:
  - type: honest
    count: 3
  - type: opportunistic
    count: 2
  - type: deceptive
    count: 1
  - type: adversarial
    count: 1

governance:
  # Targeted intervention levers (stand-in for feedback agent)
  circuit_breaker_enabled: true
  freeze_threshold_toxicity: 0.6
  freeze_threshold_violations: 2
  freeze_duration_epochs: 2

  audit_enabled: true
  audit_probability: 0.2
  audit_penalty_multiplier: 2.0
  audit_threshold_p: 0.6

  security_enabled: true
  security_quarantine_threshold: 0.7
  security_penalty_multiplier: 1.5

simulation:
  n_epochs: 20
  steps_per_epoch: 12
  seed: 101

rate_limits:
  posts_per_epoch: 8
  interactions_per_step: 4
  votes_per_epoch: 30
  tasks_per_epoch: 2

payoff:
  s_plus: 2.5
  s_minus: 1.5
  h: 2.5
  theta: 0.5
  w_rep: 1.5

success_criteria:
  toxicity_threshold: 0.35

outputs:
  event_log: "logs/alignment_waltz_targeted_feedback_events.jsonl"
  metrics_csv: "logs/alignment_waltz_targeted_feedback_metrics.csv"
