# Escalation Sandbox â€” Fog-of-War Stress Test
# High fog variance to stress-test accidental escalation mechanics.
#
# Run:  python -m swarm.domains.escalation_sandbox.run_scenario scenarios/escalation_fog_stress.yaml

scenario_id: escalation_fog_stress
description: >
  High fog-of-war scenario: aggressive noise parameters to maximize
  accidental escalation. Both agents are doves trying to stay peaceful
  but fog pushes them toward nuclear threshold.
motif: escalation

domain:
  type: escalation_sandbox

  agents:
    - agent_id: nation_a
      name: Nation Alpha
      agent_type: scripted
      persona: dove
      has_nuclear: true
      has_second_strike: true
      military_strength: 100.0
      economic_strength: 100.0
      intelligence_quality: 0.2

    - agent_id: nation_b
      name: Nation Beta
      agent_type: scripted
      persona: dove
      has_nuclear: true
      has_second_strike: true
      military_strength: 100.0
      economic_strength: 100.0
      intelligence_quality: 0.2

  crisis:
    template: proxy_conflict
    timeline_turns: 15
    initial_escalation: 3
    asymmetric: false
    timeline_pressure: true
    pressure_fog_increase: 0.3

  fog_of_war:
    enabled: true
    noise_mu: 0.5
    noise_sigma: 1.5
    positive_skew: 0.8
    per_level_variance_scale: 0.2
    intelligence_reduction_factor: 0.3

  signals:
    broadcast_before_action: true
    trust_decay_rate: 0.95
    commitment_trap_enabled: false

  governance:
    mad_enabled: true
    circuit_breaker_enabled: true
    circuit_breaker_threshold: 7
    circuit_breaker_negotiation_turns: 2
    de_escalation_friction_multiplier: 2.0

  max_turns: 15
  seed: 42
